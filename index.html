<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest - México</title>
    <link rel="icon" href="https://i.pinimg.com/originals/d3/d1/75/d3d175e560ae133f1ed5cd4ec173751a.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top">
        <div class="header-mobile">
            <img src="menú.png">
        </div>
        <div class="encabezado">
            <div class="home">
                <a href="https://www.pinterest.com.mx/"><img src="img.png" alt=""> </a>
            </div>
            <div class="herram-nav">
                <div class="info">
                    <a href="https://about.pinterest.com/es"><button class="button-info">Información</button></a>
                </div>
                <div class="empresa">
                    <a href="https://business.pinterest.com/es/"><button class="button-empresa">Empresa</button></a>
                </div>
                <div class="blog">
                    <a href="https://newsroom.pinterest.com/es"><button class="button-blog">Blog</button></a>
                </div>
          
            </div>
            <div class="ingreso">
                <div class="sesion">
                    <button class="button-sesion">Iniciar sesión</button>
                </div>
                <div class="registro">
                    <button class="button-registro">Regístrate</button>
                </div>
            </div>

        </div>

    
        <div class="cuerpo">
            <div class="renglon1"><h1>Descubre tu próxima</h1></div>
            <div class="renglon2"><h1 class="box-text">idea de atuendos de verano </h1></div>
        </div>
    
    
        <div class="imagenes">
            <div class="img1">
                <img class="at1" src="atuend1.png">
            </div>
            <div class="img2">
                <img class="at2" src="atuend2.png">
            </div>
            <div class="img3">
                <img class="at3" src="atuend3.png">
            </div>
            <div class="img4">
                <img class="at4" src="atuend4.png">
            </div>
            <div class="img5">
                <img class="at5" src="atuend5.png">
            </div>
            
        </div>

    </div>

    <div class="search">
        <div class="cont1">
            <div class="imgs-container">
                <div class="cont-img1">
                    <a href="https://www.pinterest.com.mx/search/pins/?q=easy%20chicken%20dinner"><img class="pollo1" src="alitas.png"></a>
                </div>
                <div class="cont-img2">
                    <a href="https://www.pinterest.com.mx/search/pins/?q=easy%20chicken%20dinner"><img class="pollo2" src="polloe.png"></a>
                </div>
                <div class="cont-img3">
                    <a href="https://www.pinterest.com.mx/search/pins/?q=easy%20chicken%20dinner"><img class="pollo3" src="pollo.png"></a>
                    <a href="https://www.pinterest.com.mx/search/pins/?q=easy%20chicken%20dinner"><img class="pollo4" src="cya.png"></a>
                </div>

                <div class="cont-button"></div>
            </div>
        </div>

        <div class="cont2">
            <div class="txt-cont">
                <div class="cont-texto">
                    <div class="texto1">
                        <h1>Busca una idea</h1>
                    </div>
                    <div class="texto2"></div>
                        <span>¿Qué quieres probar ahora? Piensa en algo que te guste, como "cena fácil con pollo", y mira lo que encuentras.</span>
                    <div class="buttons">
                        <button class="button-explor">Explorar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="save"></div>
    <div class="shop"></div>
    <div class="bottom"></div>
</body>
</html>
